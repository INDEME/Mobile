<ion-header>
    <ion-navbar class="toolbar toolbar-md">
        <ion-title class="toolbar-title toolbar-title-md">
            Resultados
        </ion-title>
    </ion-navbar>
</ion-header>


<ion-content padding>
    <ion-item>
 <ion-input type="text" placeholder="¿Qué pregunta deseas buscar?" [(ngModel)]="nombre"></ion-input>
  <button ion-button large clear (click)="search(nombre)" item-end>
      <ion-icon name="search"></ion-icon>
    </button>
</ion-item>
    <ion-item>
        <ion-card padding *ngFor="let poll of resultado2">
            <div class="card-title">Pregunta: {{poll.pregunta}}</div>
            <div class="card-subtitle">Respuesta: {{poll.respuesta}}</div>
            <div class="card-subtitle">Número de respuestas: {{poll.resultados}}</div>
        </ion-card>
    </ion-item>
</ion-content>
